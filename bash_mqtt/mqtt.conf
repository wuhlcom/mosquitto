#mosquitto client params
#mqtt server ip
srv_ip=192.168.10.103
#mqtt server port
srv_port=1883
#mqtt client start number
sNum=1
#mqtt client end number
eNum=2
#mqtt keeplive seconds
keepLive=120

#logger params
#log dir
currPath=`pwd`
logPath=$currPath/logs/
currentTime=`date "+%Y%m%d%H%M%S"`
#log file size
fileSize=81920
#log file name,must be ""
logFileName=""
#how long to record the logs
logGap=10
#mosquitto client ips,empty,log all clients 
#clientIP="192.168.10.76\|192.168.10.81"
clientIP=""

#capture params
#capture flag,if set true,it will capture packets
capFlag=false
#capture interface name
intf=enp2s0
#tcp port filter
port=1883
#cap save Path
capPath="caps/"
#cap save file name
capFile="cap_$intf.pcapng"
#cap file size MB
capFileSize=1
#cap file account
capFileNum=2
